group 'com.memoizrlabs'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies { classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.1" }
}

apply plugin: 'kotlin'

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.1"
    compile 'com.github.memoizr:shank:v1.3.1'
}
